<!DOCTYPE html>
<html>
  <head>
    <title>Weather Report Card Design | Rustcode</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
  </head>

  <body>

    <div class="container mx-auto">

		<div id="main2">asd</div>
    	<div class="row d-flex justify-content-center">

				<div class="card flex-row text-center pt-4 border-0">

					<div class="flex-row d-flex px-3 mt-auto">
						<h6 id ="asd" class="mt-2 px-3">New York, USA</h6>
						<h5 class="mt-2 px-3">17 &#176; Now</h5>
					</div>

					<div class="flex-row d-flex px-3 mt-auto">
						<div class="d-flex flex-column day-container active">
							<small class="text-muted mb-0">Thu</small>
							<div class="text-center">
								<img src="images/cloud-rain.png" class="weather-img">
							</div>
							<h6><strong>23 &#716;</strong></h6>
						</div>

						<div class="d-flex flex-column day-container">
							<small class="text-muted mb-0">Fri</small>
							<div class="text-center">
								<img src="images/thunder.png" class="weather-img">
							</div>
							<h6><strong>23 &#716;</strong></h6>
						</div>

						<div class="d-flex flex-column day-container">
							<small class="text-muted mb-0">Sat</small>
							<div class="text-center">
								<img src="images/sun-rain.png" class="weather-img">
							</div>
							<h6><strong>30 &#716;</strong></h6>
						</div>

						<div class="d-flex flex-column day-container">
							<small class="text-muted mb-0">Sun</small>
							<div class="text-center">
								<img src="images/cloud-air.png" class="weather-img">
							</div>
							<h6><strong>33 &#716;</strong></h6>
						</div>

						<div class="d-flex flex-column day-container">
							<small class="text-muted mb-0">Mon</small>
							<div class="text-center">
								<img src="images/cloud-air.png" class="weather-img">
							</div>
							<h6><strong>32 &#716;</strong></h6>
						</div>

					</div>

				</div>

    	</div>
    </div>
  </body>
</html>
